<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cyber Dragon</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Your New Cyber Pet! Let's play!</h1>
		</header>
	
			<h2>Here is your pet dragon, Hoshi! Say hey! </h2>
		
		<div id="main">
            <div id="update">
			<p id="petUpdate">Updates</p>
            </div>
        <div class ="stats">
			<p id="petHunger">Hunger</p>
			<p id="petThirst">Thirst</p>
			<p id="petHappy">Happiness </p>
		</div>
        <div id="dragon">
		<img src="dragon.jpg" alt="dragon" />
    </div>
		<div class="buttons">
			<button class="petButtons" id="eatButton">Eat</button>
			<button class="petButtons" id="playButton">Play</button>
			<button class="petButtons" id="drinkButton">Drink</button>
        </div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
